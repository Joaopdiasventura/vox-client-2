<div class="card-following-voting" [ngClass]="model">
  <div class="container-img">
    <img [src]="image" alt="image left">
  </div>

  <div class="container-following-voting">
    <p class="title">{{ title }}</p>
    <span class="subtitle">{{ subtitle }}</span>
  </div>

  <div class="container-img">
    <img [src]="image" alt="image right">
  </div>
</div>
